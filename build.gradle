plugins {
    id 'java'
}

version = '0.0.1'
description = 'Sample Project'

repositories {
    mavenCentral()
}

ext {
    ext {
        spockVersion  = '1.3-groovy-2.5'
        // groovyVersion = ''
    }
}

dependencies {
    testImplementation "org.spockframework:spock-core:${spockVersion}" 
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

